<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //사칙연산 : function값을 변수로 출력
        let add = function(num1, num2) {
            return num1 + num2;
        }
        console.log(add(10, 20));

        let sub = function (num1, num2) {
            console.log(num1 - num2);
        }
        sub(50,10);

        let mul = function(num1, num2, num3) {
            return num1 * num2 * num3;
        }
        console.log(mul(2, 2, 2));

        let div = function (num1, num2) {
            return num1 / num2;
        }
        console.log(div(15,5));

        console.log("----------------------------------------");

        //사칙연산 : 화살표함수값을 변수로 출력
        let sum = (num1, num2) => {
            return num1 + num2;
        }
        console.log(sum(10, 20));

        let s = (num1, num2) => {
            return num1 - num2;
        }
        console.log(s(10, 5));

        let m = (num1, num2) => {
            return num1 * num2;
        }
        console.log(m(10, 10));

        let d = (num1, num2) => {
            return num1 / num2;
        }
        console.log(d(20, 5));




    </script>
    
</body>
</html>
