<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let member = {
            id: 1,
            userid: 'koreait',
            passwd: '1234'
        };
        console.log("-------객체출력-------");
        console.log(member.id);
        console.log(member["userid"]);
        console.log("");
        console.log("----------객체 반복문(for in)으로 출력---------");
        /*
        for( 별명 in 객체명) {
            console.long(객체명["별명"]);
        }
        */
        
        for(key in member) {
            //console.long(member[key]);
            //key - key값 : id : 1, userid: koreait
            console.log(`${key} - ${member[key]}`);
        }
        
        let members = [
            {
                id: 3,
                userid: 'Daegu',
                passwd: '0000'
            },
        
            {
                id: 2,
                userid: 'Busan',
                passwd: '9876'
            },
        
            {
                id: 1,
                userid: 'Seoul',
                passwd: '0000'
            }
        ]; 
        
        //자바스크립트 객체
        console.log(members);

            //자바스크립트 -> Json(통신)
            //송신 : JSON.stringify(배열명) -> 데이터 전송 -> 수신 : JSON.parse(배열명) !!완전 중요!!
        console.log(JSON.stringify(members));

        //배열 분해 각각의 요소
        /*배열명.forEach((el) => {
            출력코드
        });
        */

        members.forEach((el) => {
            console.log(el);
        });

        console.log("");

        members.forEach((val, key) => {
            console.log(`${key} 는 ${val.userid}`);
        });
        
        </script>
</body>
</html>
